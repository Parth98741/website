            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="contact-content">
        <h1>Get in Touch</h1>
        
        <p>I am open to collaboration and always happy to discuss new ideas!</p>
        
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit" class="button">Send Message (Placeholder)</button>
        </form>
        
        <p class="note">Note: This form requires a backend script to work on a live server.</p>
    </main>
